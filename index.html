<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS Styles -->
    <link rel="stylesheet" href="/assets/css/styles.css" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Title -->
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <img
          src="/assets/images/image-equilibrium.jpg"
          alt="Equilibrium"
          class="equilibrium-image"
        />
        <div class="overlay">
          <img
            src="/assets/images/icon-view.svg"
            alt="View Icon"
            class="icon"
          />
        </div>
      </div>

      <h1 class="name">Equilibrium #3429</h1>

      <p class="desciption">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <div class="price-information">
        <p class="value">
          <img
            src="/assets/images/icon-ethereum.svg"
            alt="Ethereum Icon"
            class="icon"
          />0.041 ETH
        </p>
        <p class="date">
          <img
            src="/assets/images/icon-clock.svg"
            alt="Clock Icon"
            class="icon"
          />3 days left
        </p>
      </div>
      <hr />
      <div class="creator-information">
        <img
          src="/assets/images/image-avatar.png"
          alt="Creator Avatar"
          class="avatar"
        />
        <p class="creator">Creation of <span>Jules Wyvern</span></p>
      </div>
    </main>
  </body>
</html>
